{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="login_form">
    {% csrf_token %}
        <table>
        <tr>
            <td>Username</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <button type="submit" value="login" class="button" />login</button>
        <input type="hidden" name="next" value="{{ next }}" class="" />
    </form>
{% endblock %}
