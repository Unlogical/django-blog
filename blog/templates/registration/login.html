{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="login_form">
    {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit" value="login" class="button" />login</button>
        <input type="hidden" name="next" value="{{ next }}" class="" />
    </form>
{% endblock %}
