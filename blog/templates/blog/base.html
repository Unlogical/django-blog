<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Orange blog</title>
	<link href="https://fonts.googleapis.com/css?family=Butterfly+Kids|Caveat|Amatic+SC|Ruge+Boogie|Sacramento|Marck+Script" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" href="{% static 'css/buttons.css' %}">
	<link rel="stylesheet" href="{% static 'css/forms.css' %}">
	<link rel="shortcut icon" href="{% static 'favicon.ico'%}" type="image/x-icon">
</head>
<body>
	<header>
		<h1><a href="/">Orange blog</a></h1>
	</header>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}" class="round_button log_out_icon" data-title="log out"><span class="glyphicon glyphicon-log-out"></span></a>
		<a href="{% url 'post_draft_list' %}" class="round_button edit_post_icon " data-title="draft list"><span class="glyphicon glyphicon-edit"></span></a>
		<a href="{% url 'post_new' %}" class="round_button new_post_icon" data-title="new post"><span class="glyphicon glyphicon-plus"></span></a>
	{% else %}
		<a href="{% url 'login' %}" class="round_button" data-title="log in"><span class="glyphicon glyphicon-log-in"></span></a>
	{% endif %}
	<div class="content_container">
		{% block content %}
		{% endblock %}
	</div>

</body>
</html>
