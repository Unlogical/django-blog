<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Orange blog</title>
	<link href="https://fonts.googleapis.com/css?family=Butterfly+Kids|Caveat|Amatic+SC|Ruge+Boogie|Sacramento|Marck+Script" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
	<header>
		<h1><a href="/">Orange blog</a></h1>
	</header>
	{% if user.is_authenticated %}
		<a href="{% url 'post_new' %}" class="new_post_icon"><span class="glyphicon glyphicon-plus"></span></a>
	{% endif %}
	<div class="content_container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
