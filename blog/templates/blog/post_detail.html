{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
	<div class="post_published_date detail_date">{{post.published_date}}</div>
	<div class="post_title"><h2>{{post.title}}</h2></div>
	<div class="post_text">{{post.text|linebreaksbr}}</div>
	{% if user.is_authenticated %}
		<a class="edit_button button" href="{% url 'post_edit' pk=post.pk %}"><p>Edit</p><span class="glyphicon glyphicon-pencil"></span></a>
	{% endif %}

</div>
{% endblock %}
