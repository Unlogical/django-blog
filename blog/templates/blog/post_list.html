{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<a href="{% url 'post_detail' pk=post.pk %}" class="post_link">
			<div class="post post_title">
				<h2>{{post.title}}</h2>
			</div></a>
			<div class="post post_published_date">published: {{post.published_date}}<div>
			<div class="post short_post post_text">{{post.text|truncatechars:200}}</div>
			<a class="comment_button" href="{% url 'add_comment_to_post' pk=post.pk %}"><p>Add comment</p><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
		</div>
	{% endfor %}
{% endblock %}
